<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERRA | Opening Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff006e;
            --neon-purple: #8338ec;
            --neon-blue: #3a86ff;
            --neon-green: #06ffa5;
            --neon-orange: #ff8500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: url('use-soon/04210ede-0254-41af-a717-3f8d01c8c81f.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.4;
            animation: slowZoom 30s ease-in-out infinite alternate;
        }

        @keyframes slowZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.5) 120%);
            pointer-events: none;
        }

        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 0.5s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .logo-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin-bottom: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140%;
            height: 140%;
            background: conic-gradient(var(--neon-pink), var(--neon-purple), var(--neon-blue), var(--neon-green), var(--neon-pink));
            filter: blur(40px);
            animation: rotate 8s linear infinite, pulse 3s ease-in-out infinite;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes ping {
            75%, 100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .logo-img {
            width: 100%;
            height: auto;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 900;
            letter-spacing: 0.3em;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple), var(--neon-blue), var(--neon-green));
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            animation: gradientShift 5s ease infinite;
            filter: drop-shadow(0 0 20px rgba(255, 0, 110, 0.5)) drop-shadow(0 0 40px rgba(131, 56, 236, 0.3));
            position: relative;
        }

        h1::before {
            content: 'OPENING SOON';
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple), var(--neon-blue), var(--neon-green));
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(10px);
            opacity: 0.7;
            animation: gradientShift 5s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.8rem);
            letter-spacing: 0.5em;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
        }

        .subtitle::before, .subtitle::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
        }

        .subtitle::before { right: 100%; margin-right: 20px; }
        .subtitle::after { left: 100%; margin-left: 20px; }

        .loader-line {
            width: 250px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            margin-top: 2rem;
            border-radius: 2px;
        }

        .loader-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--neon-pink), var(--neon-purple), var(--neon-blue), transparent);
            transform: translateX(-100%);
            animation: loading 2s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.2) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5;
            opacity: 0.2;
        }

        .light-rays {
            position: fixed;
            top: -50%;
            left: 50%;
            width: 200%;
            height: 200%;
            transform: translate(-50%, 0) rotate(0deg);
            background: conic-gradient(from 0deg, 
                transparent 0deg, 
                rgba(255, 0, 110, 0.1) 10deg,
                transparent 20deg,
                transparent 40deg,
                rgba(131, 56, 236, 0.1) 50deg,
                transparent 60deg,
                transparent 80deg,
                rgba(6, 255, 165, 0.1) 90deg,
                transparent 100deg);
            pointer-events: none;
            z-index: 3;
            animation: rotateRays 40s linear infinite;
            opacity: 0.6;
        }

        @keyframes rotateRays {
            0% { transform: translate(-50%, 0) rotate(0deg); }
            100% { transform: translate(-50%, 0) rotate(360deg); }
        }

        #main-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .rack-focus-effect {
            animation: rackFocus 2.5s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
        }

        @keyframes rackFocus {
            0% {
                filter: blur(100px) brightness(0.2);
                transform: scale(1.4);
                opacity: 0;
            }
            40% {
                filter: blur(50px) brightness(0.5);
                transform: scale(1.2);
                opacity: 0.6;
            }
            100% {
                filter: blur(0) brightness(1);
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="bg-layer"></div>
    <div class="light-rays"></div>
    
    <!-- Main Content -->
    <div id="main-wrapper">
        <div id="canvas-container"></div>
        <div class="scanline"></div>
        <div class="overlay"></div>

        <div class="content">
            <div class="logo-container">
                <div class="logo-glow"></div>
                <img src="assets/terra-logo.png" alt="Terra Logo" class="logo-img">
            </div>
            
            <h1>OPENING SOON</h1>
            <div class="subtitle">Terra Cyber-Game Caf√©</div>
            
            <div class="loader-line"></div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Immediate Load with Rack Focus
        window.addEventListener('DOMContentLoaded', function() {
            const mainWrapper = document.getElementById('main-wrapper');
            mainWrapper.classList.add('rack-focus-effect');
            document.getElementById('canvas-container').style.opacity = '1';
        });

        // Three.js Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 8000;
        const posArray = new Float32Array(particlesCount * 3);
        const velocities = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 25;
            velocities[i] = (Math.random() - 0.5) * 0.02;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.04,
            color: 0xff006e,
            transparent: true,
            opacity: 0.95,
            blending: THREE.AdditiveBlending,
            sizeAttenuation: true
        });
        
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Add stars/sparkles
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 300;
        const starPositions = new Float32Array(starCount * 3);
        
        for(let i = 0; i < starCount * 3; i += 3) {
            starPositions[i] = (Math.random() - 0.5) * 30;
            starPositions[i + 1] = (Math.random() - 0.5) * 30;
            starPositions[i + 2] = (Math.random() - 0.5) * 30;
        }
        
        starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
        
        const starMaterial = new THREE.PointsMaterial({
            size: 0.08,
            color: 0xffffff,
            transparent: true,
            opacity: 0.9,
            blending: THREE.AdditiveBlending
        });
        
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // Energy Rings
        const ringGeometry = new THREE.TorusGeometry(3, 0.03, 16, 100);
        
        const ring1 = new THREE.Mesh(ringGeometry, new THREE.MeshBasicMaterial({
            color: 0xff006e,
            transparent: true,
            opacity: 0.7,
            blending: THREE.AdditiveBlending
        }));
        
        const ring2 = new THREE.Mesh(ringGeometry, new THREE.MeshBasicMaterial({
            color: 0x8338ec,
            transparent: true,
            opacity: 0.7,
            blending: THREE.AdditiveBlending
        }));
        
        const ring3 = new THREE.Mesh(ringGeometry, new THREE.MeshBasicMaterial({
            color: 0x06ffa5,
            transparent: true,
            opacity: 0.7,
            blending: THREE.AdditiveBlending
        }));
        
        ring1.rotation.x = Math.PI / 2;
        ring2.rotation.y = Math.PI / 2;
        ring3.rotation.z = Math.PI / 2;
        
        scene.add(ring1, ring2, ring3);

        // Floating Images
        const textureLoader = new THREE.TextureLoader();
        const imageGroup = new THREE.Group();
        scene.add(imageGroup);

        fetch('assets/gallery.json')
            .then(response => response.json())
            .then(images => {
                const selectedImages = images.sort(() => 0.5 - Math.random()).slice(0, 6);
                
                selectedImages.forEach((imgUrl, index) => {
                    textureLoader.load(imgUrl, (texture) => {
                        const geometry = new THREE.PlaneGeometry(3, 2);
                        const material = new THREE.MeshBasicMaterial({
                            map: texture,
                            transparent: true,
                            opacity: 0.15,
                            side: THREE.DoubleSide,
                            blending: THREE.AdditiveBlending
                        });
                        
                        const mesh = new THREE.Mesh(geometry, material);
                        
                        const angle = (index / selectedImages.length) * Math.PI * 2;
                        const radius = 5;
                        mesh.position.set(
                            Math.cos(angle) * radius,
                            (Math.random() - 0.5) * 3,
                            Math.sin(angle) * radius - 3
                        );
                        
                        mesh.lookAt(0, 0, 5);
                        mesh.userData = {
                            originalPos: mesh.position.clone(),
                            phase: Math.random() * Math.PI * 2,
                            speed: 0.001 + Math.random() * 0.002
                        };
                        
                        imageGroup.add(mesh);
                    });
                });
            })
            .catch(err => console.error("Gallery load failed:", err));

        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) - 0.5;
            mouseY = (event.clientY / window.innerHeight) - 0.5;
        });

        // Animation Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            
            const time = clock.getElapsedTime();

            // Particle color cycling with trail effect
            const hue = (time * 30) % 360;
            particlesMaterial.color.setHSL(hue / 360, 1, 0.6);
            particlesMaterial.size = 0.04 + Math.sin(time * 2) * 0.01;
            
            // Twinkling stars
            stars.material.opacity = 0.7 + Math.sin(time * 3) * 0.3;
            stars.rotation.z = time * 0.01;
            
            // Particle physics
            const positions = particlesGeometry.attributes.position.array;
            for(let i = 0; i < particlesCount * 3; i += 3) {
                positions[i] += velocities[i];
                positions[i+1] += velocities[i+1];
                positions[i+2] += velocities[i+2];
                
                if(Math.abs(positions[i]) > 12) velocities[i] *= -1;
                if(Math.abs(positions[i+1]) > 12) velocities[i+1] *= -1;
                if(Math.abs(positions[i+2]) > 12) velocities[i+2] *= -1;
            }
            particlesGeometry.attributes.position.needsUpdate = true;
            
            particlesMesh.rotation.y = time * 0.05;

            // Energy rings
            ring1.rotation.z = time * 0.3;
            ring2.rotation.x = time * 0.2;
            ring3.rotation.y = time * 0.25;
            
            ring1.scale.set(1 + Math.sin(time) * 0.1, 1 + Math.sin(time) * 0.1, 1);
            ring2.scale.set(1 + Math.cos(time * 1.2) * 0.1, 1 + Math.cos(time * 1.2) * 0.1, 1);
            ring3.scale.set(1 + Math.sin(time * 0.8) * 0.1, 1 + Math.sin(time * 0.8) * 0.1, 1);

            // Floating images
            imageGroup.children.forEach((mesh) => {
                mesh.position.y = mesh.userData.originalPos.y + Math.sin(time + mesh.userData.phase) * 0.3;
                
                const angle = time * mesh.userData.speed + mesh.userData.phase;
                const radius = 5;
                mesh.position.x = Math.cos(angle) * radius;
                mesh.position.z = Math.sin(angle) * radius - 3;
                mesh.lookAt(0, 0, 5);
                
                // Random glitch
                if (Math.random() < 0.005) {
                    mesh.material.opacity = 0.4;
                } else {
                    mesh.material.opacity = 0.15;
                }
            });

            // Camera movement
            camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 0.5 - camera.position.y) * 0.05;
            camera.position.z = 5 + Math.sin(time * 0.3) * 0.3;
            camera.fov = 75 + Math.sin(time * 0.5) * 2;
            camera.updateProjectionMatrix();
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
