<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERRA | Opening Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --cyber-blue: #00f3ff;
            --cyber-pink: #ff0055;
            --cyber-dark: rgba(2, 6, 23, 0.85);
            --border-width: 2px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            transform: translate(-50%, -50%);
            object-fit: contain;
            background: #000;
            filter: brightness(0.7) contrast(1.2);
        }

        /* Scanline Overlay - Subtle for texture */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.3) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }

        /* Cyber HUD Container */
        .cyber-hud {
            position: relative;
            z-index: 10;
            width: 550px;
            max-width: 90%;
            padding: 3rem;
            background: var(--cyber-dark);
            /* Angled corners clip path */
            clip-path: polygon(20px 0, 100% 0,
                    100% calc(100% - 20px), calc(100% - 20px) 100%,
                    0 100%, 0 20px);
            /* Cyber border effect simulation */
            border-left: 4px solid var(--cyber-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Decorative Corner Markers */
        .hud-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--cyber-pink);
            z-index: 11;
        }

        .top-right {
            top: 0;
            right: 0;
            border-bottom: none;
            border-left: none;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
            border-top: none;
            border-right: none;
        }

        /* Tech Visual Frame */
        .logo-frame {
            position: relative;
            width: 240px;
            /* Increased size */
            height: 240px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 50%;
            background: rgba(0, 243, 255, 0.05);
            animation: pulse-border 2s infinite;
            overflow: hidden;
            /* Mask the image */
        }

        .logo-frame::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            border: 2px dashed var(--cyber-blue);
            animation: spin 10s linear infinite;
            z-index: 2;
        }

        .visual-composite {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .man-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(1) hue-rotate(180deg) saturate(1.5) contrast(1.2) brightness(0.9);
            /* Cyan Cyber Tint */
            opacity: 0.9;
        }

        .logo-overlay {
            position: absolute;
            top: 38%;
            /* Adjusted to match hand/orb position approx */
            left: 62%;
            transform: translate(-50%, -50%);
            width: 35%;
            /* Smaller relative to frame */
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 15px var(--cyber-blue)) drop-shadow(0 0 30px white);
            animation: float-logo 3s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes float-logo {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                filter: drop-shadow(0 0 15px var(--cyber-blue));
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1);
                filter: drop-shadow(0 0 25px var(--cyber-blue)) drop-shadow(0 0 10px white);
            }
        }

        /* Glitch Typography */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
            position: relative;
            text-shadow: 2px 2px 0px var(--cyber-pink);
        }

        h1::before,
        h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--cyber-dark);
        }

        h1::before {
            left: 2px;
            text-shadow: -1px 0 var(--cyber-blue);
            animation: glitch-1 2s infinite linear alternate-reverse;
        }

        h1::after {
            left: -2px;
            text-shadow: -1px 0 var(--cyber-pink);
            animation: glitch-2 2s infinite linear alternate-reverse;
        }

        .subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            color: var(--cyber-blue);
            text-transform: uppercase;
            letter-spacing: 0.5em;
            font-weight: 700;
            margin-bottom: 2.5rem;
            border-bottom: 1px solid var(--cyber-blue);
            padding-bottom: 0.5rem;
            display: inline-block;
        }

        /* Loading Bar */
        .cyber-loader {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        .cyber-loader-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            background: var(--cyber-pink);
            box-shadow: 0 0 10px var(--cyber-pink);
            animation: sweep 2s ease-in-out infinite;
        }

        /* Animations */
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes sweep {
            0% {
                left: -50%;
            }

            50% {
                left: 100%;
            }

            100% {
                left: -50%;
            }
        }

        @keyframes pulse-border {

            0%,
            100% {
                box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            }

            50% {
                box-shadow: 0 0 25px rgba(0, 243, 255, 0.5);
            }
        }

        @keyframes glitch-1 {
            0% {
                clip-path: inset(20% 0 80% 0);
            }

            20% {
                clip-path: inset(60% 0 10% 0);
            }

            40% {
                clip-path: inset(40% 0 50% 0);
            }

            60% {
                clip-path: inset(80% 0 5% 0);
            }

            80% {
                clip-path: inset(10% 0 70% 0);
            }

            100% {
                clip-path: inset(30% 0 50% 0);
            }
        }

        @keyframes glitch-2 {
            0% {
                clip-path: inset(10% 0 60% 0);
            }

            20% {
                clip-path: inset(30% 0 20% 0);
            }

            40% {
                clip-path: inset(70% 0 20% 0);
            }

            60% {
                clip-path: inset(20% 0 60% 0);
            }

            80% {
                clip-path: inset(50% 0 30% 0);
            }

            100% {
                clip-path: inset(0% 0 80% 0);
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .cyber-hud {
                width: 95%;
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
                letter-spacing: 0.3em;
            }
        }
    </style>
</head>

<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="assets/video/terra-tv3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="scanlines"></div>

    <div class="cyber-hud">
        <div class="hud-corner top-right"></div>
        <div class="hud-corner bottom-left"></div>

        <div class="logo-frame">
            <div class="visual-composite">
                <img src="assets/man_on_moon.png" alt="Astronaut" class="man-img">
                <img src="assets/terra-logo.png" alt="Terra Logo" class="logo-overlay">
            </div>
        </div>

        <h1 data-text="OPENING SOON">OPENING SOON</h1>
        <div class="subtitle">Terra Cyber-Game Caf√©</div>

        <div class="cyber-loader">
            <div class="cyber-loader-bar"></div>
        </div>

        <div style="margin-top: 1rem; color: var(--cyber-blue); font-size: 0.8rem; letter-spacing: 0.2em;">SYSTEM
            INITIALIZING...</div>
    </div>
</body>

</html>
